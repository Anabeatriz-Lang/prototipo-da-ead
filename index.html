        <title>estagio social vocação</title>

    <body>
        <div class="form-container">
            <h2>Preencha Nosso Formulario Abaixo e Aguarde Nosso Contato</h2>
            <form>
                <label for="nome">Nome*</label>
                <input type="text"id="nome"nome="nome" required>

                <label for="empresa">Empresa*</label>
            <input type="text"id="empresa"name="empresa"required>
        
        <label for="telefone">Telefone*</label>
        <input type="tel"id="telefone"name='telefone'required placeholder="+55">

           <label for="email">Email*</label>
           <input type="email"id="email"name="email"required>

           <input type="submit"value="Enviar">
        </form>
        </div>
